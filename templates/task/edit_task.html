<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑任务</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        form {
            margin: 40px auto;
            width: 500px;
            border: 1px solid #ccc;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
            border-bottom: 1px solid #ddd;
        }
        td {
            border-bottom: 1px solid #ddd;
        }
        input[type="text"],
        input[type="password"],
        input[type="date"],
        input[type="submit"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            border-color: #4cae4c;
        }
        input[type="submit"]:hover {
            background-color: #449d44;
        }
        .head {
            text-align: center; /* 水平居中对齐文本 */
            padding: 5px; /* 添加一些内边距 */
        }
        h1 {
            margin: 0;
            display: inline-block;
        }
    </style>
</head>
<body>
    <form method="post" action="../edit_task/">
        <div class="head">
            <h1>编辑任务</h1>
        </div>
        {% csrf_token %}
        <table>
            <tr>
                <th>任务号</th>
                <td><input type="text" name="task_no" value="{{ task.task_no }}" readonly/></td>
            </tr>
            <tr>
                <th>任务内容</th>
                <td><input type="text" name="task_information" value="{{ task.task_information }}"/></td>
            </tr>
            <tr>
                <th>负责人工号</th>
                <td><input type="text" name="task_leader" value="{{ task.task_leader }}"/></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="提交修改"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
