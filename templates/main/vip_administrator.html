<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>root</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: calc(100% - 40px); /* 减去左右边距总和 */
            margin: 0 auto; /* 居中显示 */
            padding: 20px; /* 增加边距 */
            box-sizing: border-box;
        }
        .section {
            position: relative; /* 为悬浮头部做准备 */
            margin-bottom: 30px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: auto;
            height: 400px; /* 固定框大小 */
        }
        .section-header {
            position: sticky;
            top: 0; /* 使标题部分悬浮 */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ddd;
            z-index: 100;
        }
        .section-title {
            font-size: 20px;
            margin: 0;
        }
        a {
            text-decoration: none;
            color: #333;
            background: #ddd;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .sticky-header {
            position: sticky;
            top: 66px; /* 表头在悬浮标题下方 */
            background-color: #f0f0f0;
            z-index: 100;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        .head {
            text-align: center; /* 水平居中对齐文本 */
            padding: 5px; /* 添加一些内边距 */
        }
        h1 {
            display: inline-block;
            margin: 0 0 10px;
        }
        .button-container {
            text-align: right; /* 右对齐按钮 */
            padding-right: 20px; /* 与.head的padding保持一致 */
        }
    </style>
</head>
<body>
    <div class="head">
        <h1>root界面</h1>
        <div class="button-container">
            <a href="../">退出登录</a>
        </div>
    </div>
    <div class="container">
        <!-- 管理员列表 -->
        <div class="section">
            <div class="section-header">
                <h2 class="section-title">管理员</h2>
                <a href="../create_administrator">创建新管理员</a>
            </div>
            <table>
                <thead class="sticky-header">
                    <tr>
                        <th>管理员编号</th>
                        <th>管理员账号</th>
                        <th>管理员密码</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for administrator in administrators %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ administrator.administrator_no }}</td>
                        <td>{{ administrator.administrator_password }}</td>
                        <td>
                            <a href="../edit_administrator/?administrator_no={{ administrator.administrator_no }}">编辑</a>
                            <a href="../delete_administrator/?administrator_no={{ administrator.administrator_no }}">删除</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
