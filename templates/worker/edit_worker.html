<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>员工添加</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        form {
            margin: 40px auto;
            width: 500px;
            border: 1px solid #ccc;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
            border-bottom: 1px solid #ddd;
        }
        td {
            border-bottom: 1px solid #ddd;
        }
        input[type="text"],
        input[type="password"],
        input[type="date"],
        input[type="submit"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            border-color: #4cae4c;
        }
        input[type="submit"]:hover {
            background-color: #449d44;
        }
        .head {
            text-align: center; /* 水平居中对齐文本 */
            padding: 5px; /* 添加一些内边距 */
        }
        h1 {
            margin: 0;
            display: inline-block;
        }
    </style>
</head>
<body>

    <form method="post" action="../edit_worker/">
        <div class="head">
            <h1>修改员工信息</h1>
        </div>
        {% csrf_token %}
        <table>
            <tr>
                <th>姓名</th>
                <td><input type="text" name="worker_name" value="{{ worker.worker_name }}"></td>
            </tr>
            <tr>
                <th>工号</th>
                <td><input type="text" name="worker_no" value="{{ worker.worker_no }}" readonly/></td>
            </tr>
            <tr>
                <th>级别</th>
                <td><input type="text" name="worker_rank" value="{{ worker.worker_rank }}"/></td>
            </tr>
            <tr>
                <th>登陆密码</th>
                <td><input type="text" name="worker_password" value="{{ worker.worker_password }}"/></td>
            </tr>
            <tr>
                <th>性别</th>
                <td><input type="text" name="worker_sex" value="{{ worker.worker_sex }}"/></td>
            </tr>
            <tr>
                <th>创建日期</th>
                <td><input type="date" name="worker_create_date" value="{{ worker.worker_create_date }}"/></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="提交修改"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
